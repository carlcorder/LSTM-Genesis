<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LSTM Text Generation</title>
    <link rel="stylesheet" type="text/css" href="lstm_genesis.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/minty/bootstrap.min.css">
    <script src="https://unpkg.com/ml5"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
</head>

<body>
    <div class="content">
        <article>
            <h1>
                <a href="https://en.wikipedia.org/wiki/Long_short-term_memory">LSTM</a> Text Generation.
            </h1>
            <h2>
              Using a pre-trained model on the <a href="https://en.wikipedia.org/wiki/Book_of_Genesis">Book of Genesis</a>.
            </h2>
        </article>
        <form autocomplete="off" class="input">
            <p>
                <span class="range-label">Seed Text :</span>
                <input id="textInput" value="In the beginning" class="is-valid" />
            </p>
            <p>
                <span class="range-label">Length :</span>
                <input id="lenSlider" type="range" min="10" max="500" value="100">
                <span id="length" class="range-value">100</span>
            </p>
            <p>
                <span class="range-label">Temperature :</span>
                <input id="tempSlider" type="range" min="0" max="1" step="0.05" value="0.9">
                <span id="temperature" class="range-value">0.9</span>
            </p>
        </form>
        <div id="spinner" class="spinner"></div>
        <div id="status" class="badge badge-light">Loading Model</div>
        <div>
            <button id="generate" class="btn btn-primary" style="max-width: 10rem;">Generate</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="lstm_genesis.js" type="text/javascript"></script>
</body>

</html>
